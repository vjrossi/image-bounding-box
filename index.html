<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Bounding Box App</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #canvas-container {
            position: relative;
            margin-bottom: 20px;
            max-width: 100%;
            touch-action: none; /* Prevents page scrolling on canvas touch */
        }
        canvas {
            display: block;
            max-width: 100%;
            height: auto;
            cursor: crosshair;
        }
        #info {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
        }
        #info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Image Bounding Box</h1>
    <p>Upload an image. Drag to draw a box. Single click/tap to clear.</p>

    <input type="file" id="imageLoader" name="imageLoader" accept="image/*"/>

    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div id="info">
        <p><strong>Cursor Position:</strong> <span id="cursorCoords">N/A</span></p>
        <p><strong>Source Image Size:</strong> <span id="sourceSize">N/A</span></p>
        <p><strong>Top Left (x1, y1):</strong> <span id="topLeft">N/A</span></p>
        <p><strong>Bottom Right (x2, y2):</strong> <span id="bottomRight">N/A</span></p>
        <p><strong>Bounding Box to Image Size (%):</strong> <span id="percentage">N/A</span></p>
    </div>

    <script>
        const imageLoader = document.getElementById('imageLoader');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const sourceSizeEl = document.getElementById('sourceSize');
        const topLeftEl = document.getElementById('topLeft');
        const bottomRightEl = document.getElementById('bottomRight');
        const percentageEl = document.getElementById('percentage');
        const cursorCoordsEl = document.getElementById('cursorCoords');

        let isDrawing = false;
        let wasDrawing = false;
        let startX, startY;
        let originalWidth, originalHeight;
        let scaleFactor = 1; // FIX: Initialize scaleFactor to prevent errors
        let loadedImage = null;

        imageLoader.addEventListener('change', e => {
            if (!e.target.files[0]) return;
            const reader = new FileReader();
            reader.onload = event => {
                const img = new Image();
                img.onload = () => {
                    originalWidth = img.width;
                    originalHeight = img.height;
                    sourceSizeEl.textContent = `${originalWidth} x ${originalHeight}`;

                    const maxWidth = window.innerWidth * 0.9;
                    const maxHeight = window.innerHeight * 0.6;
                    scaleFactor = Math.min(maxWidth / originalWidth, maxHeight / originalHeight);

                    canvas.width = originalWidth * scaleFactor;
                    canvas.height = originalHeight * scaleFactor;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    loadedImage = img;
                    clearBoundingBox(); // Use clear to reset everything
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        function getEventPos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;

            if (evt.touches && evt.touches.length > 0) {
                clientX = evt.touches[0].clientX;
                clientY = evt.touches[0].clientY;
            } else if (evt.changedTouches && evt.changedTouches.length > 0) {
                clientX = evt.changedTouches[0].clientX;
                clientY = evt.changedTouches[0].clientY;
            } else {
                clientX = evt.clientX;
                clientY = evt.clientY;
            }

            let x = clientX - rect.left;
            let y = clientY - rect.top;

            // FIX: Clamp coordinates to be within the canvas boundaries. This prevents negative numbers and values too large.
            x = Math.max(0, Math.min(x, canvas.width));
            y = Math.max(0, Math.min(y, canvas.height));

            return { x, y };
        }

        function startDrawing(e) {
            e.preventDefault();
            const pos = getEventPos(canvas, e);
            startX = pos.x;
            startY = pos.y;
            isDrawing = true;
            wasDrawing = false;
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            wasDrawing = true;
            const pos = getEventPos(canvas, e);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (loadedImage) {
                ctx.drawImage(loadedImage, 0, 0, canvas.width, canvas.height);
            }
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.strokeRect(startX, startY, pos.x - startX, pos.y - startY);
        }

        function stopDrawing(e) {
            if (!isDrawing) return;
            if (e.preventDefault) e.preventDefault();
            
            isDrawing = false;

            if (!wasDrawing) {
                clearBoundingBox();
                return;
            }
            
            const pos = getEventPos(canvas, e);
            updateInfo(startX, startY, pos.x, pos.y);
        }

        function clearBoundingBox() {
            if (loadedImage) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(loadedImage, 0, 0, canvas.width, canvas.height);
            }
            resetInfo();
        }

        // --- Event Listeners ---
        let longPressTimer;
        const longPressDelay = 300;

        canvas.addEventListener('mousemove', e => {
            // FIX: Guard against running before an image is loaded
            if (!loadedImage || !scaleFactor) {
                cursorCoordsEl.textContent = 'N/A';
                return;
            }
            const pos = getEventPos(canvas, e);
            const originalX = Math.round(pos.x / scaleFactor);
            const originalY = Math.round(pos.y / scaleFactor);
            cursorCoordsEl.textContent = `${originalX}, ${originalY}`;

            if(isDrawing) draw(e);
        });

        canvas.addEventListener('mouseleave', () => {
            cursorCoordsEl.textContent = 'N/A';
        });

        canvas.addEventListener('mousedown', startDrawing);

        // FIX: Listen on the whole window. This reliably catches the end of a drag even if the user releases the mouse outside the canvas.
        window.addEventListener('mouseup', stopDrawing);

        // Mobile Listeners
        canvas.addEventListener('touchstart', e => {
            clearTimeout(longPressTimer);
            wasDrawing = false;
            longPressTimer = setTimeout(() => startDrawing(e), longPressDelay);
        });

        canvas.addEventListener('touchmove', e => {
            clearTimeout(longPressTimer);
            if(isDrawing) draw(e);
        });

        canvas.addEventListener('touchend', e => {
            clearTimeout(longPressTimer);
            stopDrawing(e);
        });

        function updateInfo(x1, y1, x2, y2) {
            // FIX: Guard against division by zero or NaN if values are not ready.
            if (!scaleFactor || !originalWidth || !originalHeight) return;

            const originalX1 = Math.round(Math.min(x1, x2) / scaleFactor);
            const originalY1 = Math.round(Math.min(y1, y2) / scaleFactor);
            const originalX2 = Math.round(Math.max(x1, x2) / scaleFactor);
            const originalY2 = Math.round(Math.max(y1, y2) / scaleFactor);

            topLeftEl.textContent = `${originalX1}, ${originalY1}`;
            bottomRightEl.textContent = `${originalX2}, ${originalY2}`;

            const boxWidth = originalX2 - originalX1;
            const boxHeight = originalY2 - originalY1;
            const boxArea = boxWidth * boxHeight;
            const imageArea = originalWidth * originalHeight;

            if (imageArea > 0) {
                const percentage = ((boxArea / imageArea) * 100).toFixed(2);
                percentageEl.textContent = `${percentage}%`;
            } else {
                percentageEl.textContent = '0%';
            }
        }

        function resetInfo() {
            topLeftEl.textContent = 'N/A';
            bottomRightEl.textContent = 'N/A';
            percentageEl.textContent = 'N/A';
        }
    </script>

</body>
</html>
